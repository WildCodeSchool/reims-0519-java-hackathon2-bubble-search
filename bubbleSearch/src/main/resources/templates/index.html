<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../css/min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">

</head>

<body class="container">
    <div class="row">
        <img class="column logoLeft" src="http://terrasolis.fr/wp-content/uploads/2017/08/terrasolis.png" width="" height="" alt="TERRASOLIS Mobile Retina Logo">
    </div>
    <div class="contenu">
        <p class="lead">Entrez en relation avec les acteurs de l'agro insdustrie et faites partis des évenement à ne pas manquer, au coeur de vos régions. </p>


    </div>
    <form action="#" method="get" class="form-example">
        <div class="form-example">
            <label for="domain">Recherche par domaine: </label>

            <select class="custom-select" required>
              <option  selected>Sélectionner...</option>
              <option
                  th:each="organization : ${organizations}"
                  th:text="${organization}"
                  th:value="${organization}"
              >
                  Option
              </option>
          </select>
        </div>
        <div class="form-example">
            <input type="submit" value="Rechercher!" class="btn btn-lg btn-secondary">
        </div>
    </form>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
